<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>2D Web Based CAD</title>

    <script id="vertex-shader" type="x-shader/x-vertex">
      attribute vec4 vPosition;
      attribute vec4 vColor;
      varying vec4 fColor;

      void main() {
        gl_Position = vPosition;
        fColor = vColor;
      }
    </script>

    <script id="fragment-shader" type="x-shader/x-fragment">
      precision mediump float;
      varying vec4 fColor;
      
      void main() {
        gl_FragColor = fColor;
      }
    </script>
  </head>
  <body>
    <html>
      <div id="container">
        <canvas id="gl-canvas">
          Oops ... your browser doesn't support the HTML5 canvas element
        </canvas>

        <div id="side-menu-container">
          <div class="select-options">
            Select Mode : 
            <select id="select-mode">
              <option value="draw">Draw</option>
              <option value="change-color">Change Color</option>
              <option value="move-point">Move Point</option>
           </select>
          </div>

          <div class="select-options" id="option-shape">
            Select Shape : 
            <select id="select-shape">
              <option value="line">Line</option>
              <option value="square">Square</option>
              <option value="rectangle">Rectangle</option>
              <option value="polygon">Polygon</option>
            </select>
          </div>

          <div class="select-options" id="option-polygon-node">
            Number of Polygon Node: 
            <input type="number" id="input-polygon-node" name="input-polygon-node" min=3 value=3>
          </div>

          <button input="button" id="btn-help">Help</button>
          <button input="button" id="btn-clear">Clear Canvas</button>

         
        </div>
        

      </div>
    </html>
  </body>

  <!-- Web GL Imports -->
  <script src="https://www.cs.unm.edu/~angel/COURSERA/CODE/Common/webgl-utils.js"></script>
  <script src="https://www.cs.unm.edu/~angel/COURSERA/CODE/Common/initShaders.js"></script>
  <script src="https://www.cs.unm.edu/~angel/COURSERA/CODE/Common/MV.js"></script>
  
  <link rel="stylesheet" href="./style.css" />
  <script src="./ui.js"></script>
  <script src="./data.js"></script>
  <script src="./script.js"></script>
</html>
